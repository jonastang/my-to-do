<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "handler": {"@": "rangeController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "New Task",
                "type": "button"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": true,
                    "listener": {"@": "rangeController"}
                }
            ]
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": null,
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "identifier": "list",
                "title": "list"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": true,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "identifier": "title",
                "title": "",
                "type": "button",
                "value": "Things To Do"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        @button
        @title
        @title
        @list
        @rangeController
        @button
        <h1 data-montage-id="title">
            <button data-montage-id="button"></button>
            <ul data-montage-id="list">
                <li></li>
            </ul>
        </h1>
        @list
    </div>
</body>
</html>
